<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Pontify.id</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" href="assets/images/logo.png">
</head>

<body class="contact-page">

<div id="navbar-placeholder"></div>

<section class="contact-wrapper animate-on-scroll">
    <header class="contact-header">
        <h1>Hubungi Kami</h1>
        <p>Kami siap membantu Anda. Isi formulir atau hubungi lewat Whatsapp.</p>
    </header>

    <div class="contact-grid">

        <!-- LEFT INFO -->
        <div class="contact-info animate-on-scroll">
            <h2>Informasi Kontak</h2>

            <div class="info-box">
                <i class="fa-solid fa-location-dot"></i>
                <span>Jl. Sambas Timur 2 Perumnas 4 No.21</span>
            </div>

            <div class="info-box">
                <i class="fa-solid fa-envelope"></i>
                <span>adminpontify@gmail.com</span>
            </div>

            <div class="info-box">
                <i class="fa-solid fa-phone"></i>
                <span>+62 895709537878</span>
            </div>
        </div>

        <!-- RIGHT FORM -->
        <div class="contact-form animate-on-scroll">
            <h2>Kirim Pesan</h2>

            <form id="contactForm">

                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" id="name" placeholder="Nama Anda" required>
                </div>

                <div class="form-group">
                    <label id="emailLabel">Email</label>
                    <input type="email" id="email" placeholder="Email Anda" required>
                </div>

                <div class="form-group">
                    <label>Subjek</label>
                    <input type="text" id="subject" placeholder="Subjek Pesan" required>
                </div>

                <div class="form-group">
                    <label>Pesan</label>
                    <textarea id="message" rows="5" placeholder="Tulis pesan Anda..." required></textarea>
                </div>

                <!-- SEND OPTION -->
                <div class="form-group">
                    <label>Metode Pengiriman</label>

                    <div class="send-option">
                        <label><input type="radio" name="sendMethod" value="gmail" checked> Gmail</label>
                        <label><input type="radio" name="sendMethod" value="whatsapp"> WhatsApp</label>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Kirim</button>
                <p id="successMessage" class="success-message">Pesan berhasil dikirim!</p>

            </form>
        </div>
    </div>
</section>

<div id="footer-placeholder"></div>

<script src="assets/js/contact.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
